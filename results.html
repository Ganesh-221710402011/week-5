<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        #t01 tr:nth-child(even) {
          background-color: #eee;
        }
        #t01 tr:nth-child(odd) {
          background-color: #fff;
        }
        #t01 th {
          color: white;
          background-color: black;
        }
    </style>
</head>
<body>
<table border=1 style="width:100%" id="t01">
    <tr>
        <th> Name</th>
        <th> UserName</th>
        <th> Mobile Number</th>
    </tr>
    {% for result in results %}
    <tr>
        <td> {{ result[1] }}</td>
        <td> {{ result[0] }}</td>
        <td> {{ result[4] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
